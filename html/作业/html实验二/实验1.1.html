<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h{font-weight: bold;}
        #b{font-weight: bold;}
        #shang{text-decoration: overline;}
        #xia{text-decoration: underline;}
        #c{background-color: aqua;}
        #zhong{text-decoration: line-through;}
        #m{background-color:red;color: orange;font-size: larger;}
    </style>
</head>
<body>
    <h4 class="h">度日如年</h4>
    <hr/>
    <p id="b">老师；【如果你只剩下一天的生命，你最想到哪里去】</p>
    <p id="shang">学生：【我会将最后的一天留在这个学校，这间教室里】</p>
    <p id="xia">老师；【好感动啊！现在竟然有学生这般好学】</p>
    <p id="n">学生：【因为我在教室里有“度日如年”的感觉啊！】</p>
    <h4 class="h">虞美人</h4>
    <hr/>
    <p id="c">小楼昨夜又<span id="zhong">春风</span><span id="m">东风</span>，故国不堪回首月明中雕栏玉砌应犹在，只是朱颜改。问君能有几多愁，恰似一江春水向东流。</p>
</body>
</html>
