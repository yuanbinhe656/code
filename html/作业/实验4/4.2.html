<html>
<head>
<meta charset="UTF-8">

<script type="text/javascript">

  
function avg(grade){
      let arr=[grade]
      for(var i=0; i<grade.length; i++){
        avg += grade[i];
      }
      avg=avg/i;
      return avg;
  } function add(){
    var newName = document.getElementById("newName").value;

</script>
