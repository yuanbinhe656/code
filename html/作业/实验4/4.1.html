<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>实验4.1</title>
<script type="text/javascript">
   var d = new Date();
   var time = d.getHours();
   if (time<11)
   {
    document.write("<b>早上好！</b>");
   }
   else if(time<13)
   {
    document.write("<b>中午好！</b>");
   }
   else if(time<17)
   {
    document.write("<b>下午好！</b>");
   }
   else 
   {
    document.write("<b>晚上好！</b>");
   }
   
   function change(c) {
       document.bgColor = c;
   }
  
</script>
</head>
<body>
  <br><br><br>
 <h1 align="center">用JavaScript改变窗体背景颜色</h1><br>

 <input type="button" name="Submit" value="红" onclick="change('red')">
 <input type="button" name="Submit" value="绿" onclick="change('green')">
 <input type="button" name="Submit" value="黄" onclick="change('yellow')">


</body>
</html>
